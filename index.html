<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PIX Copia e Cola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pix-container {
      background-color: white;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .pix-container h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .pix-container p {
      font-size: 14px;
      margin-bottom: 12px;
    }

    .pix-code {
      background-color: #f0f0f0;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
      margin-bottom: 16px;
    
      white-space: nowrap;     /* força o texto a ficar numa linha só */
      overflow-x: hidden;      /* esconde a barra de rolagem horizontal */
      text-overflow: ellipsis; /* opcional: mostra "..." se o texto for maior que o container */
    }


    .copy-button {
      background-color: #FF4D00;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: filter 0.2s ease;
    }

    .copy-button:hover {
      filter: brightness(90%);
    }

    .copy-button:active {
      filter: brightness(75%);
    }

    .copy-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

  <div class="pix-container">
    <p>No seu app, pague com a opção <strong>PIX Copia e Cola</strong></p>
    <div class="pix-code" id="pixCode">
      00020101021226930014br.gov.bcb.pix2571qrcode
    </div>
    <button class="copy-button" onclick="copyPixCode()">
      <svg class="copy-icon" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>
      COPIAR
    </button>
  </div>

  
  
  <script>
    function copyPixCode() {
      const pixcode = document.getElementById('pix-code').value;

      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(pixcode).then(() => {
          alert("Código PIX copiado!");
        }).catch(() => {
          fallbackCopyText(pixcode);
        });
      } else {
        fallbackCopyText(pixcode);
      }
    }

    function fallbackCopyText(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed";
      textArea.style.left = "-999999px";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        document.execCommand('copy');
        alert("Código PIX copiado!");
      } catch (err) {
        alert("Falha ao copiar o código PIX.");
      }

      document.body.removeChild(textArea);
    }
  </script>

</body>
</html>
